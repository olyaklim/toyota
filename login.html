<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Site title</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">

    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>


    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form id="contactForm" name="sentMessage" novalidate="novalidate">
            <div class="row">
              <div class="col-md-12">
                <h2 class="sect-title">Дилерський портал «Тойота Україна»</h2>
                <div class="form-group">
                  <label class="form-label" for="name">Логін</label>
                  <input class="form-input" id="name" type="text" required="required" data-validation-required-message="Будь ласка, введіть логін">
                  <p class="help-block text-danger"></p>
                </div>

                <div class="form-group">
                  <label class="form-label" for="inputPassword">Пароль</label>
                  <input class="form-input" id="password" type="password" required="required" data-validation-required-message="Будь ласка, введіть пароль">
                  <p class="help-block text-danger"></p>
                </div>


              </div>

              <div class="clearfix"></div>
              <div class="col-lg-12">
                <div id="success"></div>
                <div class="btn-wrap">
                  <button id="sendMessageButton" class="btn btn-red btn-action-primary btn-xl text-uppercase" type="submit">Вхід</button>
                </div>
              </div>


            </div>
          </form>
        </div>
      </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jqBootstrapValidation.js"></script>
     <script src="js/main.js"></script>
  </body>
</html>
